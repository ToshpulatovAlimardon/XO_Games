<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>XO Games</title>
        <!-- CSS link -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <p>
                <span>Player X</span>
                <span>Player O</span>
            </p>
            <div class="x-o">
                <div class="box" data-index="0"></div>
                <div class="box" data-index="1"></div>
                <div class="box" data-index="2"></div>
                <div class="box" data-index="3"></div>
                <div class="box" data-index="4"></div>
                <div class="box" data-index="5"></div>
                <div class="box" data-index="6"></div>
                <div class="box" data-index="7"></div>
                <div class="box" data-index="8"></div>
            </div>
            <button id="refresh">Refresh</button>
        </div>
        
        <!-- Javascript link -->
        <script src="script.js"></script>
    </body>
</html>
